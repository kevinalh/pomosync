<div>
<ol id="list--durations">
	<li *ngFor="let x of durationOptions" (click)="selectDuration(x)" class="duration">
		{{ parseDuration(x, 'mm') }}
	</li>
</ol>
</div>
<div>
Time Left: {{ parseDuration(getTimeLeft()) }}
</div>
<button (click)="switchPomo()">
	{{ buttonText() }}
</button>
<div>
	<ol>
		<li *ngFor="let x of pomoSession.pomos">
			{{ x.print('DD/MM/YYYY hh:mm:ss') }}
		</li>
	</ol>
</div>
